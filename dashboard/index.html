<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
    </script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">

    <!-- Example Code -->
    
    <div class="container">
        <h1 class="fs-1 mb-5">Texto de prueba</h1>
        <div class="row justify-content-center pt-2 pb-2">
          <div class="col-10">.col-10</div>
          <div class="col-4">.col-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
          <div class="col-6">.col-6<br>Subsequent columns continue along the new line.</div>
        </div>
      </div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-2">.col-6</div>
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="name" class="form-label mt-2">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="button" class="btn btn-primary" onclick="send()">Enviar</button>
                </form>
                <div id="respuesta"></div>
            </div>
            <div class="col-2">.col-6</div>
        </div>
    </div>





    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-2">.col-6</div>
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad">
                      </div>
                      <button type="button" class="btn btn-primary" onclick="testAge()">Comprobar</button>
                </form>
                <div id="respuestaAge"></div>
            </div>
            <div class="col-2">.col-6</div>
        </div>
    </div>

    <div class="conatiner-fluid">
      <div class="row justify-content-center">
        <div class="col-8">
          <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <div>
                      <h5 class="modal-title miTituloModal" id="exampleModalLabel">Mi titulo del modal</h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" placeholder="name@example.com">
                          <label for="name" class="form-label mt-2">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button
                      type="button"
                      class="btn btn-success"
                      onclick="send()"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title="Si desea guardar, dar click en Guardar"
                      >Guardar</button>

                      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
                        Tooltip with HTML
                      </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal -->
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="../images/arbol.jpeg" class="d-block w-100" alt="Imagen 1">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="../images/arbol.jpeg" class="d-block w-100" alt="Imagen 2">
              </div>
              <div class="carousel-item">
                <img src="../images/arbol.jpeg" class="d-block w-100" alt="Imagen 2">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8">
          <button type="button" class="btn btn-danger"> 
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            
          </button>
        </div>
        </div>
    </div>

    <!-- End Example Code -->
  </body>
  
  <script src="./js/script.js"></script>
</html>
